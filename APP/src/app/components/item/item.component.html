<div class="row" *ngIf="item">
    <div class="col-md-6">
        <img [src]="item.urls.regular | noneImg" alt="" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{item.description}}</h3>
        <div class="row">
            <div class="row">
                <div class="col calif " *ngIf="item">
                    <i class="fas fa-thumbs-up  ">  {{(item.likes)}}</i>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                {{item.alt_description}}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="onVolver()">
                    Volver
                </button>
            </div>
        </div>
    </div>
</div>
