<section class="contact-box">
    <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testiomonial p-4">
                <h3 class="font-weight-bold text-light">La siguiente revolución digital.</h3>
                <p class="lead text-light">La nueva etapa de la revolución digital se aproxima.</p>
            </div>
        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <h1 class="font-weight-bold mb-3 text-light">Crea tu cuenta gratis</h1>
                <div class="form-group">
                    <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
                    <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                </div>
                <p class="text-muted mb-5 text-light">Ingresa la siguiente información para registrarte.</p>

                <form [formGroup]="form">
                    <div class="form-row mb-2">
                        <div class="col-md-6">
                            <label class="font-weight-bold text-light">Nombre <span class="text-danger">*</span></label>
                            <input formControlName="name" class="form-control" type="text" placeholder="Tu nombre">
                        </div>
                        <div class="col-md-6">
                            <label class="font-weight-bold text-light">Apellido <span class="text-danger">*</span></label>
                            <input type="text" formControlName="apellido" class="form-control" placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="font-weight-bold text-light">Correo electrónico <span class="text-danger">*</span></label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label class="font-weight-bold text-light">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" formControlName="pass" class="form-control" placeholder="Ingresa una contraseña">
                    </div>
                    <div class="mb-5">
                        <div class="form-check">
                            <input class="form-check-input" formControlName="ok" type="checkbox">
                            <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                        </div>
                    </div>
                    <button class="btn btn-primary width-100" type="button" (click)="onClick()">Regístrate</button>
                </form>
                <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2019 Templune</small>
            </div>
        </div>
    </div>
</section>
